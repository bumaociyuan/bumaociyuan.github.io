<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div class="site">
            <div class="header">
                <h1 class="title"><a href="/">{{ site.name }}</a></h1>
                <a class="extra" href="/">home</a>
            </div>
            {{ content }}
            <div class="footer">
                <div class="contact">
                    <p>
                    github<br />
                    twitter<br />
                    <!-- you@example.com -->
                    </p>
                </div>
                <div class="contact">
                    <p>
                    <a href="https://github.com/bumaociyuan">github.com/bumaociyuan</a><br />
                    <a href="https://twitter.com/bumaociyuan">twitter.com/bumaociyuan</a><br />
                    </p>
                </div>
                <section>
                    <h3>Latest Comments</h3>
                <ul class="ds-recent-comments" data-num-items="10" data-show-avatars="0" data-show-time="0" data-show-title="0" data-show-admin="0" data-excerpt-length="18"></ul>
            </section>
            <section style="width:250px;">
                <h3>Recently Visitors</h3>
            <ul class="ds-recent-visitors" data-num-items="4" data-avatar-size="45" style="margin-top:10px;"></ul>
        </section>
        <script type="text/javascript">
        var duoshuoQuery = {short_name:"{{ site.JB.comments.duoshuo.name }}"};
        (function() {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';ds.async = true;
        ds.src = 'http://static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
        })();
        </script>
    </div>
</div>
</body>
</html>
